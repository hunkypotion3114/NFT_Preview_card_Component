<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Roboto&family=Rubik+Beastly&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/styles.css">
  <style>
    
  </style>
</head>
<body>

  <div class="card">
    <div class="layer">
      <div class="image_conatainer">
        <a href="#" target="_blank" rel="noopener noreferrer">
          <img class="ethereum_img" src="images/image-equilibrium.jpg" alt="ethereum" srcset="">
        </a>
        <img class="eye" src="images/icon-view.svg" alt="" srcset="">
      </div>
    </div>
    <div class="info">
      <a class="" href="#" target="_blank" rel="noopener noreferrer">
        <h2>Equilibrium #3429</h2>
      </a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="R_T_container">
        <p class="rate">0.041 ETH</p>
        <p class="time"><img src="images/icon-clock.svg" alt="" srcset=""> 3 days left</p>
      </div> 
    </div>
    <hr>
    <div class="creator">
      <img class="avatar" src="images/image-avatar.png" alt="" srcset="">
      <p class="credit">Creation of <a class="" href="#">Jules Wyvern</a> </p>
    </div>
    
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
